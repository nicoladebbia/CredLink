c2c_c2pa.settings_form:
  path: '/admin/config/media/c2c_c2pa'
  defaults:
    _form: '\Drupal\c2c_c2pa\Form\SettingsForm'
    _title: 'C2 Concierge C2PA Settings'
  requirements:
    _permission: 'administer site configuration'

c2c_c2pa.webhook:
  path: '/api/c2c_c2pa/webhook'
  defaults:
    _controller: '\Drupal\c2c_c2pa\Controller\WebhookController::handle'
    _title: 'C2PA Webhook Handler'
  methods: [POST]
  requirements:
    _permission: 'access content'

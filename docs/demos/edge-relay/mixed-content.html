<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mixed Content Block Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 32px; line-height: 1.5; }
    form { display: grid; gap: 12px; max-width: 640px; }
    label { display: flex; flex-direction: column; font-weight: 600; }
    input { padding: 8px; border: 1px solid #cbd2d9; border-radius: 6px; font-size: 14px; }
    button { width: fit-content; padding: 10px 18px; border: none; border-radius: 6px; background: #0047ff; color: #fff; font-size: 14px; cursor: pointer; }
    button:disabled { background: #9aa5b1; cursor: not-allowed; }
    pre { background: #0f172a; color: #e2e8f0; padding: 16px; border-radius: 8px; overflow-x: auto; max-width: 720px; }
    .status { font-family: monospace; }
  </style>
</head>
<body>
  <h1>Mixed Content Block Test</h1>
  <p>This exercise deliberately requests an <code>http://</code> manifest from an HTTPS page. The relay must block the request with <code>497 MixedContentBlocked</code>.</p>

  <form id="mixed-form">
    <label>Relay origin
      <input id="relay-origin" name="relay-origin" value="http://127.0.0.1:8788" required>
    </label>
    <label>Tenant ID
      <input id="tenant-id" name="tenant-id" value="demo-tenant" required>
    </label>
    <label>Tenant secret (base64url for test only)
      <input id="tenant-secret" name="tenant-secret" value="ZGVtby1zZWNyZXQ" required>
    </label>
    <label>Manifest URL (HTTP on purpose)
      <input id="manifest-url" name="manifest-url" value="http://mixed-content.test/manifest.c2pa" required>
    </label>
    <button type="submit">Run mixed-content drill</button>
  </form>

  <p class="status" id="status"></p>
  <pre id="output">(awaiting run)</pre>

  <script type="module">
    const encoder = new TextEncoder();

    function decodeSecret(secret) {
      try {
        const normalized = secret.replace(/-/g, '+').replace(/_/g, '/');
        const pad = normalized.length % 4;
        const padded = normalized + (pad ? '='.repeat(4 - pad) : '');
        const binary = atob(padded);
        return Uint8Array.from(binary, (char) => char.charCodeAt(0)).buffer;
      } catch {
        return encoder.encode(secret).buffer;
      }
    }

    function toBase64Url(buffer) {
      const bytes = new Uint8Array(buffer);
      let binary = '';
      bytes.forEach((b) => (binary += String.fromCharCode(b)));
      return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/u, '');
    }

    async function signRequest(secret, manifestUrl, timestamp) {
      const keyMaterial = decodeSecret(secret);
      const key = await crypto.subtle.importKey('raw', keyMaterial, { name: 'HMAC', hash: 'SHA-256' }, false, ['sign']);
      const data = encoder.encode(`${manifestUrl}|${timestamp}`);
      const signature = await crypto.subtle.sign('HMAC', key, data);
      return toBase64Url(signature);
    }

    async function buildRelayUrl({ relayOrigin, tenantId, secret, manifestUrl }) {
      const ts = Math.floor(Date.now() / 1000);
      const sig = await signRequest(secret, manifestUrl, ts);
      const params = new URLSearchParams({ u: manifestUrl, t: tenantId, ts: String(ts), sig });
      return `${relayOrigin.replace(/\/$/, '')}/c2/relay?${params.toString()}`;
    }

    const form = document.getElementById('mixed-form');
    const statusEl = document.getElementById('status');
    const outputEl = document.getElementById('output');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const submitBtn = form.querySelector('button');
      submitBtn.disabled = true;
      statusEl.textContent = '⏳ running…';
      outputEl.textContent = '(pending network)';

      const relayOrigin = form['relay-origin'].value.trim();
      const tenantId = form['tenant-id'].value.trim();
      const secret = form['tenant-secret'].value.trim();
      const manifestUrl = form['manifest-url'].value.trim();

      try {
        const relayUrl = await buildRelayUrl({ relayOrigin, tenantId, secret, manifestUrl });
        const response = await fetch(relayUrl, { headers: { Accept: 'application/c2pa+json' } });
        const bodyText = await response.text();
        statusEl.textContent = `Status: ${response.status} ${response.statusText}`;
        outputEl.textContent = bodyText;
      } catch (error) {
        statusEl.textContent = 'Network error';
        outputEl.textContent = String(error);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

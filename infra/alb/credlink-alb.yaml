AWSTemplateFormatVersion: '2010-09-09'
Description: 'CredLink Application Load Balancer Configuration'

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID for the load balancer
  
  PublicSubnet1:
    Type: AWS::EC2::Subnet::Id
    Description: First public subnet
  
  PublicSubnet2:
    Type: AWS::EC2::Subnet::Id
    Description: Second public subnet
  
  PublicSubnet3:
    Type: AWS::EC2::Subnet::Id
    Description: Third public subnet
  
  CertificateArn:
    Type: String
    Description: ARN of the SSL certificate

Resources:
  # Application Load Balancer
  CredLinkLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: credlink-api-prod
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
        - !Ref PublicSubnet3
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: credlink-api-prod
        - Key: Environment
          Value: production

  # ALB Security Group
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: credlink-alb-sg
      GroupDescription: Security group for CredLink ALB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: Allow HTTP from anywhere
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow HTTPS from anywhere
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: credlink-alb-sg

  # Target Group
  CredLinkTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: credlink-api-tg
      Port: 3000
      Protocol: HTTP
      VpcId: !Ref VpcId
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: 200
      Tags:
        - Key: Name
          Value: credlink-api-tg

  # HTTP Listener (redirect to HTTPS)
  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref CredLinkLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: '443'
            StatusCode: HTTP_301

  # HTTPS Listener
  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref CredLinkLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref CredLinkTargetGroup
      SslPolicy: ELBSecurityPolicy-TLS-1-2-2017-01

  # Listener Rules for API versioning
  APIv1Rule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HTTPSListener
      Priority: 1
      Conditions:
        - Field: path-pattern
          Values:
            - /api/v1/*
      Actions:
        - Type: forward
          TargetGroupArn: !Ref CredLinkTargetGroup

Outputs:
  LoadBalancerDNS:
    Description: DNS name of the load balancer
    Value: !GetAtt CredLinkLoadBalancer.DNSName
    Export:
      Name: !Sub '${AWS::StackName}-LoadBalancerDNS'

  LoadBalancerArn:
    Description: ARN of the load balancer
    Value: !Ref CredLinkLoadBalancer
    Export:
      Name: !Sub '${AWS::StackName}-LoadBalancerArn'

  TargetGroupArn:
    Description: ARN of the target group
    Value: !Ref CredLinkTargetGroup
    Export:
      Name: !Sub '${AWS::StackName}-TargetGroupArn'

  ALBSecurityGroupId:
    Description: Security group ID for the ALB
    Value: !Ref ALBSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-ALBSecurityGroupId'

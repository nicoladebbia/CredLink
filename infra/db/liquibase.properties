# Liquibase Configuration - Phase 46
# Reversible database migrations with rollback support

changeLogFile=changelog.xml
driver=org.postgresql.Driver
url=jdbc:postgresql://localhost:5432/credlink
username=${DB_USER}
password=${DB_PASSWORD}

# Liquibase Hub (optional)
liquibase.hub.mode=off

# Output format
outputDefaultCatalog=false
outputDefaultSchema=true

# Logging
logLevel=INFO

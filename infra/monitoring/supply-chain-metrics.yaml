# Grafana Dashboard Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-supply-chain-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  supply-chain-security.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Supply Chain Security",
        "tags": ["security", "supply-chain"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Build Success Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "supply_chain:build_success_rate",
                "legendFormat": "Success Rate %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 90},
                    {"color": "yellow", "value": 95},
                    {"color": "green", "value": 100}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Signature Verification Failures",
            "type": "stat",
            "targets": [
              {
                "expr": "supply_chain:signature_verification_failures",
                "legendFormat": "Failures"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "red", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Admission Denial Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "supply_chain:admission_denial_rate",
                "legendFormat": "Denial Rate %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 5},
                    {"color": "yellow", "value": 10},
                    {"color": "red", "value": 20}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Critical Vulnerabilities",
            "type": "stat",
            "targets": [
              {
                "expr": "supply_chain:critical_vulnerabilities_found",
                "legendFormat": "Critical CVEs"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "red", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "Attestation Success Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "supply_chain:attestation_success_rate",
                "legendFormat": "Success Rate %"
              }
            ],
            "yAxes": [
              {
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 6,
            "title": "CVE Scan Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "supply_chain:cve_scan_duration",
                "legendFormat": "95th percentile (s)"
              }
            ],
            "yAxes": [
              {
                "unit": "seconds"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 7,
            "title": "SBOM Generation Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "supply_chain:sbom_generation_duration",
                "legendFormat": "95th percentile (s)"
              }
            ],
            "yAxes": [
              {
                "unit": "seconds"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 8,
            "title": "Reproducible Build Success Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "supply_chain:reproducible_build_success_rate",
                "legendFormat": "Success Rate %"
              }
            ],
            "yAxes": [
              {
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }

---
# ServiceMonitor for Policy Controller Metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: policy-controller-metrics
  namespace: monitoring
  labels:
    app: policy-controller
spec:
  selector:
    matchLabels:
      app: policy-controller
  namespaceSelector:
    matchNames:
    - cosign-system
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics

# Supply Chain Security Metrics Configuration
# Prometheus rules and alerts for supply chain security monitoring

apiVersion: v1
kind: ConfigMap
metadata:
  name: supply-chain-metrics
  namespace: monitoring
data:
  supply-chain-rules.yml: |
    groups:
    - name: supply-chain-security
      rules:
      # Build and Signature Metrics
      - record: supply_chain:build_success_rate
        expr: |
          (
            sum(rate(github_workflow_run_status{status="success"}[5m])) /
            sum(rate(github_workflow_run_status{}[5m]))
          ) * 100
      - record: supply_chain:signature_verification_failures
        expr: increase(cosign_verification_failures_total[5m])
      - record: supply_chain:attestation_success_rate
        expr: |
          (
            sum(rate(cosign_attestation_success_total[5m])) /
            sum(rate(cosign_attestation_attempts_total[5m]))
          ) * 100
      
      # Admission Control Metrics
      - record: supply_chain:admission_denial_rate
        expr: |
          (
            sum(rate(policy_controller_admission_denials_total[5m])) /
            sum(rate(policy_controller_admission_requests_total[5m]))
          ) * 100
      - record: supply_chain:unsigned_image_attempts
        expr: increase(policy_controller_unsigned_image_denials_total[5m])
      - record: supply_chain:provenance_attestation_failures
        expr: increase(policy_controller_provenance_denials_total[5m])
      
      # CVE and Vulnerability Metrics
      - record: supply_chain:cve_scan_duration
        expr: histogram_quantile(0.95, rate(trivy_scan_duration_seconds_bucket[5m]))
      - record: supply_chain:critical_vulnerabilities_found
        expr: increase(trivy_vulnerabilities_found_total{severity="CRITICAL"}[1h])
      - record: supply_chain:high_vulnerabilities_found
        expr: increase(trivy_vulnerabilities_found_total{severity="HIGH"}[1h])
      
      # SBOM Metrics
      - record: supply_chain:sbom_generation_duration
        expr: histogram_quantile(0.95, rate(sbom_generation_duration_seconds_bucket[5m]))
      - record: supply_chain:sbom_verification_success_rate
        expr: |
          (
            sum(rate(sbom_verification_success_total[5m])) /
            sum(rate(sbom_verification_attempts_total[5m]))
          ) * 100
      
      # Reproducibility Metrics
      - record: supply_chain:reproducible_build_success_rate
        expr: |
          (
            sum(rate(reproducible_build_success_total[5m])) /
            sum(rate(reproducible_build_attempts_total[5m]))
          ) * 100
      - record: supply_chain:digest_mismatch_count
        expr: increase(reproducible_build_digest_mismatches_total[5m])

    - name: supply-chain-alerts
      rules:
      # Critical Alerts
      - alert: SupplyChainBuildFailure
        expr: supply_chain:build_success_rate < 90
        for: 5m
        labels:
          severity: critical
          team: security
        annotations:
          summary: "Build success rate below 90%"
          description: "Build success rate is {{ $value }}% for the last 5 minutes"
          runbook: "https://docs.credlink.com/runbooks/supply-chain-security#build-failures"
      
      - alert: SupplyChainSignatureVerificationFailure
        expr: supply_chain:signature_verification_failures > 0
        for: 1m
        labels:
          severity: critical
          team: security
        annotations:
          summary: "Signature verification failures detected"
          description: "{{ $value }} signature verification failures in the last 5 minutes"
          runbook: "https://docs.credlink.com/runbooks/supply-chain-security#signature-verification-failures"
      
      - alert: SupplyChainCriticalVulnerabilityFound
        expr: supply_chain:critical_vulnerabilities_found > 0
        for: 0m
        labels:
          severity: critical
          team: security
        annotations:
          summary: "Critical vulnerabilities found in scan"
          description: "{{ $value }} critical vulnerabilities detected in recent scans"
          runbook: "https://docs.credlink.com/runbooks/supply-chain-security#cve-outbreak"
      
      # Warning Alerts
      - alert: SupplyChainAdmissionDenialRateHigh
        expr: supply_chain:admission_denial_rate > 10
        for: 10m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "High admission denial rate"
          description: "Admission denial rate is {{ $value }}% for the last 10 minutes"
          runbook: "https://docs.credlink.com/runbooks/supply-chain-security#admission-control-issues"
      
      - alert: SupplyChainUnsignedImageAttempts
        expr: supply_chain:unsigned_image_attempts > 5
        for: 5m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "Multiple unsigned image deployment attempts"
          description: "{{ $value }} attempts to deploy unsigned images in the last 5 minutes"
          runbook: "https://docs.credlink.com/runbooks/supply-chain-security#unsigned-image-attempts"
      
      - alert: SupplyChainHighVulnerabilityFound
        expr: supply_chain:high_vulnerabilities_found > 0
        for: 5m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "High severity vulnerabilities found"
          description: "{{ $value }} high severity vulnerabilities detected in recent scans"
          runbook: "https://docs.credlink.com/runbooks/supply-chain-security#cve-outbreak"
      
      # Info Alerts
      - alert: SupplyChainReproducibleBuildFailure
        expr: supply_chain:reproducible_build_success_rate < 95
        for: 15m
        labels:
          severity: info
          team: security
        annotations:
          summary: "Reproducible build success rate below 95%"
          description: "Reproducible build success rate is {{ $value }}% for the last 15 minutes"
          runbook: "https://docs.credlink.com/runbooks/supply-chain-security#reproducible-build-failures"
      
      - alert: SupplyChainSbomVerificationFailure
        expr: supply_chain:sbom_verification_success_rate < 90
        for: 10m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "SBOM verification success rate below 90%"
          description: "SBOM verification success rate is {{ $value }}% for the last 10 minutes"
          runbook: "https://docs.credlink.com/runbooks/supply-chain-security#attestation-failures"


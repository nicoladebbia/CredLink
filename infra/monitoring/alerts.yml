# Prometheus Alert Rules for CredLink Sign Service

groups:
  - name: credlink_sign_service_alerts
    interval: 30s
    rules:
      # Service Health Alerts
      - alert: ServiceDown
        expr: up{job="credlink-sign-service"} == 0
        for: 1m
        labels:
          severity: critical
          service: sign-service
        annotations:
          summary: "Sign service is down"
          description: "The sign service has been down for more than 1 minute."

      # Error Rate Alerts
      - alert: HighErrorRate
        expr: rate(image_signing_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: sign-service
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanize }} errors/sec (threshold: 0.1/sec)"

      - alert: CriticalErrorRate
        expr: rate(image_signing_errors_total[5m]) > 1
        for: 2m
        labels:
          severity: critical
          service: sign-service
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | humanize }} errors/sec (threshold: 1/sec)"

      # Latency Alerts
      - alert: HighLatencyP95
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="credlink-sign-service"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: sign-service
        annotations:
          summary: "High P95 latency detected"
          description: "P95 latency is {{ $value | humanize }}s (threshold: 2s)"

      - alert: HighLatencyP99
        expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket{job="credlink-sign-service"}[5m])) > 5
        for: 5m
        labels:
          severity: warning
          service: sign-service
        annotations:
          summary: "High P99 latency detected"
          description: "P99 latency is {{ $value | humanize }}s (threshold: 5s)"

      # Success Rate Alerts
      - alert: LowSuccessRate
        expr: sum(rate(image_signing_total{success="true"}[5m])) / sum(rate(image_signing_total[5m])) < 0.95
        for: 5m
        labels:
          severity: warning
          service: sign-service
        annotations:
          summary: "Low success rate detected"
          description: "Success rate is {{ $value | humanizePercentage }} (threshold: 95%)"

      - alert: CriticalSuccessRate
        expr: sum(rate(image_signing_total{success="true"}[5m])) / sum(rate(image_signing_total[5m])) < 0.90
        for: 2m
        labels:
          severity: critical
          service: sign-service
        annotations:
          summary: "Critical success rate detected"
          description: "Success rate is {{ $value | humanizePercentage }} (threshold: 90%)"

      # Traffic Alerts
      - alert: HighTraffic
        expr: rate(http_requests_total{job="credlink-sign-service"}[5m]) > 100
        for: 10m
        labels:
          severity: info
          service: sign-service
        annotations:
          summary: "High traffic detected"
          description: "Request rate is {{ $value | humanize }} req/sec (threshold: 100/sec)"

      - alert: NoTraffic
        expr: rate(http_requests_total{job="credlink-sign-service"}[5m]) == 0
        for: 10m
        labels:
          severity: warning
          service: sign-service
        annotations:
          summary: "No traffic detected"
          description: "No requests received in the last 10 minutes"

      # Resource Alerts
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{job="credlink-sign-service"} > 1073741824
        for: 5m
        labels:
          severity: warning
          service: sign-service
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanize1024 }}B (threshold: 1GB)"

      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job="credlink-sign-service"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          service: sign-service
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanizePercentage }} (threshold: 80%)"

      # HTTP Status Code Alerts
      - alert: HighHTTP4xxRate
        expr: sum(rate(http_requests_total{job="credlink-sign-service",status_code=~"4.."}[5m])) / sum(rate(http_requests_total{job="credlink-sign-service"}[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
          service: sign-service
        annotations:
          summary: "High 4xx error rate"
          description: "4xx error rate is {{ $value | humanizePercentage }} (threshold: 10%)"

      - alert: HighHTTP5xxRate
        expr: sum(rate(http_requests_total{job="credlink-sign-service",status_code=~"5.."}[5m])) / sum(rate(http_requests_total{job="credlink-sign-service"}[5m])) > 0.05
        for: 2m
        labels:
          severity: critical
          service: sign-service
        annotations:
          summary: "High 5xx error rate"
          description: "5xx error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # Proof Storage Alerts
      - alert: ProofStorageGrowth
        expr: rate(proof_storage_size_total[1h]) > 1000
        for: 1h
        labels:
          severity: info
          service: sign-service
        annotations:
          summary: "High proof storage growth"
          description: "Proof storage growing at {{ $value | humanize }} proofs/hour"

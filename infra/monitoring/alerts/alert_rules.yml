groups:
  - name: credlink_api_alerts
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "High error rate detected on {{ $labels.instance }}"
          description: "Error rate is {{ $value | humanize }} errors per second (threshold: 0.1)"
          runbook_url: "https://docs.credlink.com/runbooks/high-error-rate"

      # High Latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High latency detected on {{ $labels.instance }}"
          description: "95th percentile latency is {{ $value | humanize }}s (threshold: 2s)"
          runbook_url: "https://docs.credlink.com/runbooks/high-latency"

      # Very High Latency
      - alert: VeryHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 5
        for: 2m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "Very high latency detected on {{ $labels.instance }}"
          description: "95th percentile latency is {{ $value | humanize }}s (threshold: 5s)"
          runbook_url: "https://docs.credlink.com/runbooks/very-high-latency"

      # API Down
      - alert: APIDown
        expr: up{job="credlink-api"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "API is down on {{ $labels.instance }}"
          description: "The API has been unreachable for more than 1 minute"
          runbook_url: "https://docs.credlink.com/runbooks/api-down"

  - name: credlink_infrastructure_alerts
    rules:
      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanizePercentage }} (threshold: 90%)"
          runbook_url: "https://docs.credlink.com/runbooks/high-memory"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value | humanize }}% (threshold: 80%)"
          runbook_url: "https://docs.credlink.com/runbooks/high-cpu"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Only {{ $value | humanizePercentage }} disk space remaining (threshold: 10%)"
          runbook_url: "https://docs.credlink.com/runbooks/low-disk-space"

      # Disk Space Critical
      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.05
        for: 1m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Only {{ $value | humanizePercentage }} disk space remaining (threshold: 5%)"
          runbook_url: "https://docs.credlink.com/runbooks/critical-disk-space"

  - name: credlink_database_alerts
    rules:
      # Database Connections High
      - alert: DatabaseConnectionsHigh
        expr: aws_rds_database_connections > 80
        for: 3m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections (threshold: 80)"
          runbook_url: "https://docs.credlink.com/runbooks/high-db-connections"

      # Database CPU High
      - alert: DatabaseCPUHigh
        expr: aws_rds_cpuutilization_average > 80
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database CPU usage"
          description: "Database CPU is at {{ $value }}% (threshold: 80%)"
          runbook_url: "https://docs.credlink.com/runbooks/high-db-cpu"

      # Database Replication Lag
      - alert: DatabaseReplicationLag
        expr: aws_rds_replica_lag_seconds > 30
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database replication lag"
          description: "Replication lag is {{ $value }}s (threshold: 30s)"
          runbook_url: "https://docs.credlink.com/runbooks/replication-lag"

      # Database Storage Low
      - alert: DatabaseStorageLow
        expr: aws_rds_free_storage_space_bytes / aws_rds_total_storage_space_bytes < 0.1
        for: 5m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Low database storage space"
          description: "Only {{ $value | humanizePercentage }} storage remaining (threshold: 10%)"
          runbook_url: "https://docs.credlink.com/runbooks/low-db-storage"

  - name: credlink_redis_alerts
    rules:
      # Redis Memory High
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          component: redis
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }} (threshold: 90%)"
          runbook_url: "https://docs.credlink.com/runbooks/high-redis-memory"

      # Redis Down
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          component: redis
        annotations:
          summary: "Redis is down"
          description: "Redis has been unreachable for more than 1 minute"
          runbook_url: "https://docs.credlink.com/runbooks/redis-down"

      # Redis Evicted Keys
      - alert: RedisEvictedKeys
        expr: rate(redis_evicted_keys_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
          component: redis
        annotations:
          summary: "High Redis key eviction rate"
          description: "Redis is evicting {{ $value }} keys per second (threshold: 100)"
          runbook_url: "https://docs.credlink.com/runbooks/redis-evictions"

  - name: credlink_business_alerts
    rules:
      # Low Request Rate
      - alert: LowRequestRate
        expr: rate(http_requests_total[5m]) < 1
        for: 10m
        labels:
          severity: warning
          component: business
        annotations:
          summary: "Unusually low request rate"
          description: "Request rate is {{ $value }} req/s (threshold: 1 req/s)"
          runbook_url: "https://docs.credlink.com/runbooks/low-traffic"

      # High 4XX Rate
      - alert: High4XXRate
        expr: rate(http_requests_total{status_code=~"4.."}[5m]) / rate(http_requests_total[5m]) > 0.2
        for: 5m
        labels:
          severity: warning
          component: business
        annotations:
          summary: "High 4XX error rate"
          description: "4XX error rate is {{ $value | humanizePercentage }} (threshold: 20%)"
          runbook_url: "https://docs.credlink.com/runbooks/high-4xx-rate"

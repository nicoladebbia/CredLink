# Prometheus Configuration for CredLink Sign Service
# 
# Usage:
#   docker run -p 9090:9090 -v $(pwd)/prometheus.yml:/etc/prometheus/prometheus.yml prom/prometheus

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'credlink-production'
    service: 'sign-service'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # CredLink Sign Service
  - job_name: 'credlink-sign-service'
    static_configs:
      - targets: ['sign-service:3001']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Optional: Additional services
  - job_name: 'verify-service'
    static_configs:
      - targets: ['verify-service:3002']
    metrics_path: '/metrics'
    scrape_interval: 15s


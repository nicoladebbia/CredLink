[package]
name = "oem-bridge"
version = "0.1.0"
edition = "2021"

[lib]
name = "oem_bridge"
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0"
c2pa = "0.69.0"
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
time = { version = "0.3", features = ["formatting", "parsing"] }
infer = "0.15"

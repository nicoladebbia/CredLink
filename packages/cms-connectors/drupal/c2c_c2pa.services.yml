services:
  c2c_c2pa.media_subscriber:
    class: Drupal\c2c_c2pa\EventSubscriber\C2PAMediaSubscriber
    arguments:
      - '@entity_type.manager'
      - '@config.factory'
      - '@logger.factory'
      - '@file_system'
      - '@http_client'
    tags:
      - { name: event_subscriber }
  
  c2c_c2pa.link_subscriber:
    class: Drupal\c2c_c2pa\EventSubscriber\C2PALinkSubscriber
    arguments:
      - '@entity_type.manager'
      - '@current_route_match'
    tags:
      - { name: event_subscriber }

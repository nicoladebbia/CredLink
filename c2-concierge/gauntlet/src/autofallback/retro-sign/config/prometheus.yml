# Prometheus Configuration for C2 Concierge Retro-Sign

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'c2c-retro-sign'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 5s
    
  - job_name: 'security-metrics'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/security/metrics'
    scrape_interval: 10s
    
  - job_name: 'performance-metrics'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/performance/metrics'
    scrape_interval: 5s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

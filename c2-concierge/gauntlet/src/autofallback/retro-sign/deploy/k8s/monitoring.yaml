  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
      component: monitoring
  template:
    metadata:
      labels:
        app: alertmanager
        component: monitoring
    spec:
      serviceAccountName: alertmanager
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
      - name: alertmanager
        image: prom/alertmanager:v0.25.0
        args:
          - '--config.file=/etc/alertmanager/alertmanager.yml'
          - '--storage.path=/alertmanager'
          - '--web.external-url=https://alertmanager.c2-concierge.com'
          - '--web.route-prefix=/'
        ports:
        - name: web
          containerPort: 9093
          protocol: TCP
        - name: mesh
          containerPort: 9094
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: config
          mountPath: /etc/alertmanager
          readOnly: true
        - name: storage
          mountPath: /alertmanager
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: web
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /-/ready
            port: web
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: alertmanager-config
          defaultMode: 0644
      - name: storage
        persistentVolumeClaim:
          claimName: alertmanager-storage-pvc
---
# AlertManager service
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: c2-concierge
  labels:
    app: alertmanager
    component: monitoring
  annotations:
    description: "AlertManager service endpoint"
spec:
  type: ClusterIP
  ports:
  - name: web
    port: 9093
    targetPort: web
    protocol: TCP
  - name: mesh
    port: 9094
    targetPort: mesh
    protocol: TCP
  selector:
    app: alertmanager
    component: monitoring
---
# Node Exporter for system metrics
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: c2-concierge
  labels:
    app: node-exporter
    component: monitoring
  annotations:
    description: "Node exporter for system metrics"
spec:
  selector:
    matchLabels:
      app: node-exporter
      component: monitoring
  template:
    metadata:
      labels:
        app: node-exporter
        component: monitoring
    spec:
      serviceAccountName: node-exporter
      hostNetwork: true
      hostPID: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
      containers:
      - name: node-exporter
        image: prom/node-exporter:v1.6.0
        args:
          - '--path.rootfs=/host'
          - '--web.listen-address=0.0.0.0:9100'
          - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
        ports:
        - name: metrics
          containerPort: 9100
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        volumeMounts:
        - name: rootfs
          mountPath: /host
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: rootfs
        hostPath:
          path: /
---
# Node Exporter service
apiVersion: v1
kind: Service
metadata:
  name: node-exporter
  namespace: c2-concierge
  labels:
    app: node-exporter
    component: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9100"
    prometheus.io/path: "/metrics"
    description: "Node exporter metrics endpoint"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9100
    targetPort: metrics
    protocol: TCP
  selector:
    app: node-exporter
    component: monitoring
---
# Service monitors for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: keyctl-metrics
  namespace: c2-concierge
  labels:
    app: keyctl
    component: monitoring
  annotations:
    description: "Service monitor for C2-Concierge metrics"
spec:
  selector:
    matchLabels:
      app: keyctl
      component: metrics
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics
    honorLabels: true
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: node-exporter-metrics
  namespace: c2-concierge
  labels:
    app: node-exporter
    component: monitoring
  annotations:
    description: "Service monitor for node exporter metrics"
spec:
  selector:
    matchLabels:
      app: node-exporter
      component: monitoring
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    honorLabels: true

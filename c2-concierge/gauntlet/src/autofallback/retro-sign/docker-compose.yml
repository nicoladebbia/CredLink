version: '3.8'

services:
  # Phase 10 Video & Audio API Service
  c2pa-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: c2pa-api
    ports:
      - "3001:3001"  # API server
      - "3002:3002"  # Video demo
      - "3003:3003"  # Audio demo
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - CORS_ORIGIN=*
      - C2PA_MANIFEST_CDN=https://manifests.c2pa.example.com
      - C2PA_TOLERANCE_PTS=0.5
      - LOG_LEVEL=info
      - ENABLE_METRICS=true
      - ENABLE_HEALTH_CHECKS=true
      - RUST_LOG=info
      - AWS_REGION=us-east-1
      - C2C_TENANT_ID=default
    volumes:
      - ./docs:/app/docs:ro
      - ./logs:/app/logs
      - ./.state:/app/.state
      - c2c-state:/app/.state
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - c2c-network
    profiles:
      - phase10
      - main

  # Legacy Retro-Sign CLI Service
  c2c-retro-sign:
    build:
      context: .
      dockerfile: Dockerfile.legacy
    container_name: c2c-retro-sign
    environment:
      - RUST_LOG=info
      - AWS_REGION=us-east-1
      - C2C_TENANT_ID=default
      - C2C_BUCKET=your-bucket-name
      - C2C_SIGNER_URL=http://signer:8080
      - C2C_STORE_URL=http://store:8081
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./logs:/app/logs
      - c2c-state:/app/.state
    networks:
      - c2c-network
    restart: unless-stopped
    profiles:
      - legacy
      - main

  # Mock signer service for testing
  signer:
    image: nginx:alpine
    container_name: c2c-signer
    ports:
      - "8080:80"
    volumes:
      - ./mock-services/signer.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - c2c-network
    profiles:
      - testing

  # Mock store service for testing
  store:
    image: nginx:alpine
    container_name: c2c-store
    ports:
      - "8081:80"
    volumes:
      - ./mock-services/store.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - c2c-network
    profiles:
      - testing

  # Redis for caching (Phase 10)
  redis:
    image: redis:7-alpine
    container_name: c2pa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - c2c-network
    profiles:
      - phase10
      - production

  # PostgreSQL for persistent storage (Phase 10)
  postgres:
    image: postgres:15-alpine
    container_name: c2pa-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=c2pa
      - POSTGRES_USER=c2pa
      - POSTGRES_PASSWORD=c2pa_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - c2c-network
    profiles:
      - phase10
      - production

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: c2c-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - c2c-network
    profiles:
      - monitoring

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: c2c-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - c2c-network
    profiles:
      - monitoring

volumes:
  c2c-state:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  c2c-network:
    driver: bridge

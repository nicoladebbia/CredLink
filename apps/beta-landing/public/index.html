<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CredLink - Content authenticity platform with C2PA proof survival">
  <meta name="theme-color" content="#4F46E5">
  
  <title>CredLink - Beta Access</title>
  
  <!-- Preload critical assets -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <style>
    /* === WCAG 2.1 AA Compliant Styles === */
    
    :root {
      --primary: #4F46E5;
      --primary-hover: #4338CA;
      --success: #10B981;
      --error: #EF4444;
      --text: #1F2937;
      --text-light: #6B7280;
      --bg: #FFFFFF;
      --bg-alt: #F9FAFB;
      --border: #E5E7EB;
    }
    
    [data-theme="dark"] {
      --text: #F9FAFB;
      --text-light: #D1D5DB;
      --bg: #111827;
      --bg-alt: #1F2937;
      --border: #374151;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      transition: background 0.3s, color 0.3s;
    }
    
    /* Skip to main content (accessibility) */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--primary);
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      z-index: 100;
    }
    
    .skip-link:focus {
      top: 0;
    }
    
    /* Header */
    header {
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    
    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }
    
    .theme-toggle {
      background: transparent;
      border: 1px solid var(--border);
      padding: 0.5rem;
      border-radius: 0.375rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }
    
    .theme-toggle:hover {
      background: var(--bg-alt);
    }
    
    .theme-toggle:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
    
    /* Main */
    main {
      max-width: 600px;
      margin: 4rem auto;
      padding: 0 1.5rem;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--text);
    }
    
    .subtitle {
      font-size: 1.25rem;
      color: var(--text-light);
      margin-bottom: 2rem;
    }
    
    /* Form */
    form {
      background: var(--bg-alt);
      padding: 2rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      background: var(--bg);
      color: var(--text);
      transition: border-color 0.2s;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    input:invalid:not(:placeholder-shown) {
      border-color: var(--error);
    }
    
    .error-text {
      color: var(--error);
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    .form-group.error .error-text {
      display: block;
    }
    
    /* Button */
    button[type="submit"] {
      width: 100%;
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    
    button[type="submit"]:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    button[type="submit"]:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
    
    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    button[type="submit"].loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      right: 1rem;
      margin-top: -8px;
      border: 2px solid white;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Alert messages */
    .alert {
      padding: 1rem;
      border-radius: 0.375rem;
      margin-bottom: 1.5rem;
      display: none;
    }
    
    .alert.show {
      display: block;
    }
    
    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }
    
    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1.125rem;
      }
      
      main {
        margin: 2rem auto;
      }
      
      form {
        padding: 1.5rem;
      }
    }
    
    /* Focus visible for keyboard navigation */
    *:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
    
    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Skip to main content link (WCAG) -->
  <a href="#main" class="skip-link">Skip to main content</a>
  
  <header role="banner">
    <div class="header-container">
      <div class="logo">CredLink</div>
      <button 
        type="button" 
        class="theme-toggle" 
        aria-label="Toggle dark mode"
        id="theme-toggle"
      >
        <span aria-hidden="true">ðŸŒ“</span>
        <span class="sr-only">Toggle theme</span>
      </button>
    </div>
  </header>
  
  <main id="main" role="main">
    <h1>Join the Beta</h1>
    <p class="subtitle">
      Get early access to CredLink - the content authenticity platform that keeps your proofs alive.
    </p>
    
    <!-- Success/Error alerts -->
    <div id="alert-success" class="alert alert-success" role="alert" aria-live="polite">
      <strong>Success!</strong> You're on the waitlist. Check your email for next steps.
    </div>
    
    <div id="alert-error" class="alert alert-error" role="alert" aria-live="assertive">
      <strong>Error:</strong> <span id="error-message"></span>
    </div>
    
    <!-- Signup form -->
    <form id="signup-form" novalidate>
      <div class="form-group">
        <label for="name">
          Name <span aria-label="required">*</span>
        </label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          required 
          aria-required="true"
          placeholder="Jane Doe"
          autocomplete="name"
        >
        <span class="error-text" role="alert">Please enter your name</span>
      </div>
      
      <div class="form-group">
        <label for="email">
          Email <span aria-label="required">*</span>
        </label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          aria-required="true"
          placeholder="jane@example.com"
          autocomplete="email"
        >
        <span class="error-text" role="alert">Please enter a valid email address</span>
      </div>
      
      <div class="form-group">
        <label for="company">
          Company
        </label>
        <input 
          type="text" 
          id="company" 
          name="company" 
          placeholder="Acme Inc"
          autocomplete="organization"
        >
      </div>
      
      <div class="form-group">
        <label for="use-case">
          Tell us about your use case
        </label>
        <textarea 
          id="use-case" 
          name="useCase" 
          rows="4"
          placeholder="I want to use CredLink to..."
        ></textarea>
      </div>
      
      <button 
        type="submit" 
        id="submit-btn"
        aria-label="Submit beta access request"
      >
        Request Beta Access
      </button>
    </form>
  </main>
  
  <script src="app.js"></script>
</body>
</html>

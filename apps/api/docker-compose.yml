version: '3.8'

services:
  sign-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credlink-sign-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - LOG_LEVEL=info
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      - MAX_FILE_SIZE_MB=50
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX=100
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - credlink-network

networks:
  credlink-network:
    driver: bridge

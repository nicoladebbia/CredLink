apiVersion: apps/v1
kind: Deployment
metadata:
  name: phase36-billing
  labels:
    app: phase36-billing
    version: v1.1.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: phase36-billing
  template:
    metadata:
      labels:
        app: phase36-billing
        version: v1.1.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3002"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: phase36-billing
        image: ghcr.io/c2pa/concierge/phase36-billing:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3002
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "3002"
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_FORMAT
          value: "json"
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: phase36-secrets
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: phase36-secrets
              key: redis-port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: phase36-secrets
              key: redis-password
        - name: REDIS_DB
          value: "0"
        - name: REDIS_TLS
          value: "true"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: phase36-secrets
              key: jwt-secret
        - name: API_KEY_SECRET
          valueFrom:
            secretKeyRef:
              name: phase36-secrets
              key: api-key-secret
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: phase36-secrets
              key: stripe-secret-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: phase36-secrets
              key: stripe-webhook-secret
        - name: STRIPE_STARTER_PRICE_ID
          valueFrom:
            configMapKeyRef:
              name: phase36-config
              key: stripe-starter-price-id
        - name: STRIPE_PRO_PRICE_ID
          valueFrom:
            configMapKeyRef:
              name: phase36-config
              key: stripe-pro-price-id
        - name: STRIPE_ENTERPRISE_PRICE_ID
          valueFrom:
            configMapKeyRef:
              name: phase36-config
              key: stripe-enterprise-price-id
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: phase36-config
              key: allowed-origins
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: exports
          mountPath: /app/exports
      volumes:
      - name: tmp
        emptyDir: {}
      - name: exports
        persistentVolumeClaim:
          claimName: phase36-exports-pvc
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - phase36-billing
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "billing"
        effect: "NoSchedule"

---
apiVersion: v1
kind: Service
metadata:
  name: phase36-billing-service
  labels:
    app: phase36-billing
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: phase36-billing

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: phase36-exports-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: phase36-billing-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: phase36-billing

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: phase36-billing-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: phase36-billing
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

# Docker Compose - Observability Stack for C2PA Billing System
# Complete observability with OpenTelemetry, Tempo, Loki, Prometheus, and Grafana

version: '3.8'

networks:
  c2pa-observability:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  prometheus-data:
    driver: local
  loki-data:
    driver: local
  tempo-data:
    driver: local
  grafana-data:
    driver: local
  redis-data:
    driver: local

services:
  # C2PA Billing Application with OpenTelemetry
  billing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: c2pa-billing
    restart: unless-stopped
    networks:
      - c2pa-observability
    ports:
      - "3002:3002"
    environment:
      # Core application
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3002
      LOG_LEVEL: info
      LOG_FORMAT: json
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-your-strong-redis-password-with-special-chars-123!}
      REDIS_DB: 0
      REDIS_TLS: false
      
      # OpenTelemetry
      OTEL_SERVICE_NAME: c2pa-billing
      OTEL_SERVICE_NAMESPACE: c2pa
      OTEL_SERVICE_VERSION: 1.1.0
      OTEL_DEPLOYMENT_ENVIRONMENT: production
      OTEL_RESOURCE_ATTRIBUTES: service.instance.id=c2pa-billing-1,cloud.provider=docker,cloud.region=local
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://otel-collector:4318/v1/traces
      OTEL_EXPORTER_OTLP_METRICS_ENDPOINT: http://otel-collector:4318/v1/metrics
      OTEL_EXPORTER_OTLP_LOGS_ENDPOINT: http://otel-collector:4318/v1/logs
      OTEL_TRACE_SAMPLER: parentbased_traceidratio
      OTEL_TRACE_SAMPLER_ARG: 0.1
      OTEL_METRIC_EXPORT_INTERVAL: 30000
      PROMETHEUS_ENDPOINT: 0.0.0.0:9464
      
      # SLO Configuration
      SLO_WINDOW_DAYS: 30
      SLO_SURVIVAL_REMOTE_TARGET: 0.999
      SLO_SURVIVAL_EMBED_TARGET: 0.95
      SLO_VERIFY_LATENCY_P95_TARGET: 600
      SLO_SIGN_LATENCY_EMBED_P95_TARGET: 800
      SLO_SIGN_LATENCY_REMOTE_P95_TARGET: 400
      SLO_TSA_LATENCY_P95_TARGET: 300
      
      # Cost Tracking
      COST_TRACKING_ENABLED: true
      COST_PER_SIGN_EVENT: 0.01
      COST_PER_VERIFY_EVENT: 0.005
      COST_PER_TSA_TIMESTAMP: 0.50
      
      # GameDay (disabled in production)
      GAMEDAY_ENABLED: false
      GAMEDAY_FAILURE_INJECTION_RATE: 0.0
      
      # Release
      GIT_SHA: ${GIT_SHA:-local}
      RELEASE_VERSION: 1.1.0
      RELEASE_TIME: ${RELEASE_TIME:-2025-11-03T15:00:00.000Z}
    volumes:
      - ./assets:/app/assets
      - ./exports:/app/exports
    depends_on:
      - redis
      - otel-collector
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.billing.rule=Host(`billing.localhost`)"
      - "traefik.http.services.billing.loadbalancer.server.port=3002"

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: c2pa-redis
    restart: unless-stopped
    networks:
      - c2pa-observability
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --requirepass ${REDIS_PASSWORD:-your-strong-redis-password-with-special-chars-123!}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.95.0
    container_name: c2pa-otel-collector
    restart: unless-stopped
    networks:
      - c2pa-observability
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
      - "8889:8889"   # Prometheus exporter
      - "13133:13133" # Health check
      - "55679:55679" # zpages
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector.yaml:/etc/otel-collector-config.yaml:ro
      - ./tmp/otel-output:/tmp/otel-output
    environment:
      - OTEL_DEPLOYMENT_ENVIRONMENT=production
    depends_on:
      - tempo
      - loki
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Tempo for distributed tracing
  tempo:
    image: grafana/tempo:2.5.0
    container_name: c2pa-tempo
    restart: unless-stopped
    networks:
      - c2pa-observability
    ports:
      - "3200:3200"   # Tempo query
      - "4319:4319"   # OTLP gRPC (alternative)
      - "4417:4417"   # OTLP HTTP (alternative)
    command: ["--config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/tmp/tempo
    environment:
      - JAEGER_AGENT_HOST=tempo
      - JAEGER_ENDPOINT=http://tempo:14268/api/traces
      - JAEGER_SAMPLER_TYPE=const
      - JAEGER_SAMPLER_PARAM=1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Loki for log aggregation
  loki:
    image: grafana/loki:2.9.0
    container_name: c2pa-loki
    restart: unless-stopped
    networks:
      - c2pa-observability
    ports:
      - "3100:3100"
    command: ["--config.file=/etc/loki/local-config.yaml"]
    volumes:
      - ./loki.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    environment:
      - JAEGER_AGENT_HOST=tempo
      - JAEGER_ENDPOINT=http://tempo:14268/api/traces
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: c2pa-prometheus
    restart: unless-stopped
    networks:
      - c2pa-observability
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--storage.tsdb.retention.size=10GB"
      - "--web.enable-lifecycle"
      - "--web.enable-admin-api"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
      - ./rules:/etc/prometheus/rules:ro
    environment:
      - JAEGER_AGENT_HOST=tempo
      - JAEGER_ENDPOINT=http://tempo:14268/api/traces
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: c2pa-grafana
    restart: unless-stopped
    networks:
      - c2pa-observability
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123!}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel,grafana-simple-json-datasource
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_BASIC_ENABLED=true
      - GF_AUTH_ORG_ROLE=Editor
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=${SMTP_HOST:-smtp.gmail.com:587}
      - GF_SMTP_USER=${SMTP_USER}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD}
      - GF_SMTP_FROM_ADDRESS=${SMTP_FROM:-noreply@c2pa.org}
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_EXPLORE_ENABLED=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./datasources:/etc/grafana/provisioning/datasources:ro
      - ./plugins:/var/lib/grafana/plugins
    depends_on:
      - prometheus
      - loki
      - tempo
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AlertManager for alert routing
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: c2pa-alertmanager
    restart: unless-stopped
    networks:
      - c2pa-observability
    ports:
      - "9093:9093"
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--web.external-url=http://localhost:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./templates:/etc/alertmanager/templates:ro
    environment:
      - JAEGER_AGENT_HOST=tempo
      - JAEGER_ENDPOINT=http://tempo:14268/api/traces
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:v1.6.0
    container_name: c2pa-node-exporter
    restart: unless-stopped
    networks:
      - c2pa-observability
    ports:
      - "9100:9100"
    command:
      - "--path.rootfs=/host"
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /:/host:ro
    environment:
      - JAEGER_AGENT_HOST=tempo
      - JAEGER_ENDPOINT=http://tempo:14268/api/traces

  # Cadvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: c2pa-cadvisor
    restart: unless-stopped
    networks:
      - c2pa-observability
    ports:
      - "8080:8080"
    command:
      - "--housekeeping_interval=30s"
      - "--docker_only=true"
      - "--disable_metrics=percpu,process,diskIO,disk,network,tcp,udp,advtcp,sched,hugetlb,referenced_memory,cpu_topology,cpuset,memory_numa,perf_event"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    environment:
      - JAEGER_AGENT_HOST=tempo
      - JAEGER_ENDPOINT=http://tempo:14268/api/traces

  # Nginx reverse proxy with SSL termination
  nginx:
    image: nginx:1.25-alpine
    container_name: c2pa-nginx
    restart: unless-stopped
    networks:
      - c2pa-observability
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - billing
      - grafana
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

[package]
name = "merkle-core"
version = "0.1.0"
edition = "2021"
description = "Canonical digest + Merkle tree builder for CredLink anchoring pipeline"
license = "MIT OR Apache-2.0"
repository = "https://example.com/credlink"

[lib]
crate-type = ["rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
thiserror = "1.0"
hex = "0.4"

name: C2C Enterprise CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # SECURITY: Static Code Analysis
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run OWASP dependency check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'c2c-enterprise'
          path: '.'
          format: 'HTML'
          out: 'reports'

      - name: Upload OWASP results
        uses: actions/upload-artifact@v3
        with:
          name: owasp-reports
          path: reports/

  # CODE QUALITY: Linting and Formatting
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --format=json --output-file=eslint-report.json

      - name: Run Prettier check
        run: npm run format:check

      - name: Run TypeScript compiler check
        run: npm run type-check

      - name: Upload code quality reports
        uses: actions/upload-artifact@v3
        with:
          name: code-quality-reports
          path: |
            eslint-report.json
            coverage-report.json

  # TESTING: Unit, Integration, and E2E
  test-suite:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start test environment
        run: docker-compose -f docker-compose.test.yml up -d

      - name: Wait for services
        run: npm run wait-for-services

      - name: Run unit tests
        run: npm run test:unit -- --coverage --coverage-reporters=json lcov

      - name: Run integration tests
        run: npm run test:integration

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Run performance tests
        run: npm run test:performance

      - name: Run security tests
        run: npm run test:security

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports-node-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/
            performance-reports/

  # BUILD: Multi-architecture Docker images
  build-images:
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, test-suite]
    strategy:
      matrix:
        service: [auth-service, webhook-service, signing-service, admin-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          security-opt: no-new-privileges:true

      - name: Run vulnerability scan on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: Upload image scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-image-results.sarif'

  # DEPLOY: Staging Environment
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to staging
        run: |
          export KUBECONFIG=kubeconfig
          kubectl set image deployment/auth-service auth-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/auth-service:${{ github.sha }} -n c2c-staging
          kubectl set image deployment/webhook-service webhook-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/webhook-service:${{ github.sha }} -n c2c-staging
          kubectl set image deployment/signing-service signing-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/signing-service:${{ github.sha }} -n c2c-staging
          kubectl set image deployment/admin-service admin-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/admin-service:${{ github.sha }} -n c2c-staging

      - name: Wait for rollout
        run: |
          export KUBECONFIG=kubeconfig
          kubectl rollout status deployment/auth-service -n c2c-staging --timeout=300s
          kubectl rollout status deployment/webhook-service -n c2c-staging --timeout=300s
          kubectl rollout status deployment/signing-service -n c2c-staging --timeout=300s
          kubectl rollout status deployment/admin-service -n c2c-staging --timeout=300s

      - name: Run smoke tests
        run: |
          npm run test:smoke -- --env=staging

      - name: Run chaos engineering tests
        run: |
          npm run test:chaos -- --env=staging

      - name: Update deployment status
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: https://staging.c2concierge.com
          deployment-status: 'success'

  # DEPLOY: Production Environment
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-images, deploy-staging]
    if: github.event_name == 'release'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Create backup
        run: |
          export KUBECONFIG=kubeconfig
          kubectl create deployment-backup --from=deployment/auth-service -n c2c-enterprise || true
          kubectl create deployment-backup --from=deployment/webhook-service -n c2c-enterprise || true
          kubectl create deployment-backup --from=deployment/signing-service -n c2c-enterprise || true
          kubectl create deployment-backup --from=deployment/admin-service -n c2c-enterprise || true

      - name: Blue-green deployment
        run: |
          export KUBECONFIG=kubeconfig
          
          # Create green environment
          kubectl apply -f k8s/green/ -n c2c-enterprise
          
          # Wait for green to be ready
          kubectl wait --for=condition=available --timeout=600s deployment/auth-service-green -n c2c-enterprise
          kubectl wait --for=condition=available --timeout=600s deployment/webhook-service-green -n c2c-enterprise
          kubectl wait --for=condition=available --timeout=600s deployment/signing-service-green -n c2c-enterprise
          kubectl wait --for=condition=available --timeout=600s deployment/admin-service-green -n c2c-enterprise
          
          # Switch traffic to green
          kubectl patch service auth-service -n c2c-enterprise -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service webhook-service -n c2c-enterprise -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service signing-service -n c2c-enterprise -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service admin-service -n c2c-enterprise -p '{"spec":{"selector":{"version":"green"}}}'

      - name: Production smoke tests
        run: |
          npm run test:smoke -- --env=production

      - name: Run load tests
        run: |
          npm run test:load -- --env=production

      - name: Cleanup blue environment
        run: |
          export KUBECONFIG=kubeconfig
          kubectl delete deployment auth-service-blue -n c2c-enterprise || true
          kubectl delete deployment webhook-service-blue -n c2c-enterprise || true
          kubectl delete deployment signing-service-blue -n c2c-enterprise || true
          kubectl delete deployment admin-service-blue -n c2c-enterprise || true

      - name: Update deployment status
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: https://c2concierge.com
          deployment-status: 'success'

  # POST-DEPLOY: Monitoring and Alerting
  post-deploy:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.event_name == 'release'
    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

      - name: Update monitoring dashboards
        run: |
          curl -X POST "https://grafana.c2concierge.com/api/dashboards/db" \
            -H "Authorization: Bearer ${{ secrets.GRAFANA_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d @monitoring/dashboards/deployment.json

      - name: Run health checks
        run: |
          npm run health-check -- --env=production

      - name: Generate deployment report
        run: |
          npm run deployment-report -- --env=production --version=${{ github.ref_name }}

      - name: Upload deployment report
        uses: actions/upload-artifact@v3
        with:
          name: deployment-report
          path: deployment-report.pdf

  # DISASTER RECOVERY: Backup and Restore Testing
  disaster-recovery:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Create database backup
        run: |
          export KUBECONFIG=kubeconfig
          kubectl exec -n c2c-staging deployment/postgres-primary -- pg_dump -U postgres c2c_staging > backup.sql

      - name: Test backup restoration
        run: |
          export KUBECONFIG=kubeconfig
          kubectl create namespace c2c-recovery-test || true
          kubectl apply -f k8s/recovery/ -n c2c-recovery-test
          
          # Wait for recovery environment
          kubectl wait --for=condition=available --timeout=300s deployment/postgres-recovery -n c2c-recovery-test
          
          # Restore backup
          kubectl exec -n c2c-recovery-test deployment/postgres-recovery -- psql -U postgres -c "DROP DATABASE IF EXISTS c2c_recovery;"
          kubectl exec -n c2c-recovery-test deployment/postgres-recovery -- psql -U postgres -c "CREATE DATABASE c2c_recovery;"
          kubectl exec -i -n c2c-recovery-test deployment/postgres-recovery -- psql -U postgres c2c_recovery < backup.sql
          
          # Verify data integrity
          kubectl exec -n c2c-recovery-test deployment/postgres-recovery -- psql -U postgres -c "SELECT COUNT(*) FROM c2c_recovery.users;"

      - name: Cleanup recovery environment
        run: |
          export KUBECONFIG=kubeconfig
          kubectl delete namespace c2c-recovery-test

      - name: Update disaster recovery documentation
        run: |
          npm run update-dr-docs -- --last-test=$(date +%Y-%m-%d) --status=success

  # COMPLIANCE: Security and Compliance Scans
  compliance:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run PCI DSS scan
        run: |
          npm run compliance:pci -- --env=production

      - name: Run GDPR compliance check
        run: |
          npm run compliance:gdpr -- --env=production

      - name: Run SOC 2 compliance check
        run: |
          npm run compliance:soc2 -- --env=production

      - name: Run HIPAA compliance check
        run: |
          npm run compliance:hipaa -- --env=production

      - name: Generate compliance report
        run: |
          npm run compliance:report -- --env=production

      - name: Upload compliance reports
        uses: actions/upload-artifact@v3
        with:
          name: compliance-reports
          path: |
            compliance-pci.pdf
            compliance-gdpr.pdf
            compliance-soc2.pdf
            compliance-hipaa.pdf
            compliance-summary.pdf

      - name: Notify compliance team
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#compliance'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_COMPLIANCE }}
          message: "Compliance scan completed for version ${{ github.ref_name }}"

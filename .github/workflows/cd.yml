name: Continuous Deployment

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      force_deploy:
        description: 'Force deployment (skips health checks)'
        required: false
        default: false
        type: boolean

# Temporarily disabled due to AWS infrastructure setup requirements
# Re-enable when AWS secrets and infrastructure are properly configured
if: false

env:
  NODE_VERSION: '20.11.1'
  PNPM_VERSION: '9.0.0'
  AWS_REGION: 'us-east-1'

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  #==================================================
  # Pre-deployment Validation
  #==================================================
  validate:
    name: Validate Deployment Readiness
    runs-on: ubuntu-latest
    if: false
    outputs:
      deploy-version: ${{ steps.version.outputs.version }}
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Run tests
        run: pnpm test:ci

      - name: Generate deployment version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.sha }}"
          else
            VERSION="$(date +%Y%m%d-%H%M%S)-${{ github.sha:0:8 }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deployment version: $VERSION"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch

  #==================================================
  # Build and Push Production Docker Image
  #==================================================
  build:
    name: Build Production Image
    runs-on: ubuntu-latest
    if: false
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push production image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ needs.validate.outputs.image-tag }}
          labels: |
            org.opencontainers.image.title=CredLink API
            org.opencontainers.image.description=Production CredLink API service
            org.opencontainers.image.version=${{ needs.validate.outputs.deploy-version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Production build optimizations
          target: production

  #==================================================
  # Deploy to Staging
  #==================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: false
    needs: [validate, build]
    environment: 
      name: staging
      url: https://staging.credlink.com
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        continue-on-error: true
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS Staging
        run: |
          echo "ðŸš€ Deploying to staging..."
          
          # Update ECS service with new image
          aws ecs update-service \
            --cluster credlink-staging \
            --service api \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
          
          # Wait for deployment to stabilize
          echo "â³ Waiting for deployment to stabilize..."
          aws ecs wait services-stable \
            --cluster credlink-staging \
            --services api \
            --region ${{ env.AWS_REGION }}
          
          echo "âœ… Staging deployment complete"

      - name: Health Check Staging
        run: |
          echo "ðŸ¥ Running health checks..."
          
          # Wait for service to be available
          for i in {1..30}; do
            if curl -f https://staging.credlink.com/health >/dev/null 2>&1; then
              echo "âœ… Health check passed"
              break
            fi
            echo "â³ Waiting for service to be healthy... ($i/30)"
            sleep 10
          done
          
          # Final health verification
          HEALTH_RESPONSE=$(curl -s https://staging.credlink.com/health)
          echo "Health response: $HEALTH_RESPONSE"
          
          if ! echo "$HEALTH_RESPONSE" | grep -q '"status":"ok"'; then
            echo "âŒ Health check failed"
            exit 1
          fi

      - name: Run Smoke Tests
        run: |
          echo "ðŸ§ª Running smoke tests..."
          
          # Test API endpoints
          curl -f https://staging.credlink.com/health || exit 1
          curl -f https://staging.credlink.com/api/v1/status || exit 1
          
          echo "âœ… Smoke tests passed"

  #==================================================
  # Deploy to Production (Blue-Green)
  #==================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: false
    needs: [validate, build, deploy-staging]
    environment: 
      name: production
      url: https://credlink.com
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        continue-on-error: true
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PRODUCTION }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Current Production Task Definition
        id: current-task
        run: |
          CURRENT_TASK=$( aws ecs describe-services \
            --cluster credlink-production \
            --services api \
            --query 'services[0].taskDefinition' \
            --output text \
            --region ${{ env.AWS_REGION }} )
          echo "task-definition=$CURRENT_TASK" >> $GITHUB_OUTPUT
          echo "Current production task: $CURRENT_TASK"

      - name: Create New Task Definition
        id: new-task
        run: |
          # Get current task definition
          aws ecs describe-task-definition \
            --task-definition ${{ steps.current-task.outputs.task-definition }} \
            --region ${{ env.AWS_REGION }} \
            > current-task.json
          
          # Update image in task definition
          jq '.taskDefinition | .containerDefinitions[0].image = "${{ needs.validate.outputs.image-tag }}" | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            current-task.json > new-task.json
          
          # Register new task definition
          NEW_TASK=$( aws ecs register-task-definition \
            --cli-input-json file://new-task.json \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text )
          echo "task-definition=$NEW_TASK" >> $GITHUB_OUTPUT
          echo "New task definition: $NEW_TASK"

      - name: Blue-Green Deployment
        run: |
          echo "ðŸ”µ Starting blue-green deployment..."
          
          # Update service with new task definition
          aws ecs update-service \
            --cluster credlink-production \
            --service api \
            --task-definition ${{ steps.new-task.outputs.task-definition }} \
            --region ${{ env.AWS_REGION }}
          
          # Wait for new tasks to start
          echo "â³ Waiting for new tasks to start..."
          sleep 30
          
          # Monitor deployment progress
          for i in {1..60}; do
            DEPLOYMENTS=$( aws ecs describe-services \
              --cluster credlink-production \
              --services api \
              --region ${{ env.AWS_REGION }} \
              --query 'services[0].deployments' )
            
            RUNNING_COUNT=$( echo "$DEPLOYMENTS" | jq '.[0].runningCount' )
            DESIRED_COUNT=$( echo "$DEPLOYMENTS" | jq '.[0].desiredCount' )
            
            echo "Deployment progress: $RUNNING_COUNT/$DESIRED_COUNT tasks running"
            
            if [[ "$RUNNING_COUNT" == "$DESIRED_COUNT" ]]; then
              echo "âœ… New tasks are running"
              break
            fi
            
            sleep 10
          done
          
          # Wait for service to stabilize
          aws ecs wait services-stable \
            --cluster credlink-production \
            --services api \
            --region ${{ env.AWS_REGION }}

      - name: Production Health Check
        run: |
          echo "ðŸ¥ Running production health checks..."
          
          # Wait for service to be available
          for i in {1..60}; do
            if curl -f https://credlink.com/health >/dev/null 2>&1; then
              echo "âœ… Production health check passed"
              break
            fi
            echo "â³ Waiting for production service... ($i/60)"
            sleep 10
          done
          
          # Comprehensive health verification
          HEALTH_RESPONSE=$(curl -s https://credlink.com/health)
          echo "Production health response: $HEALTH_RESPONSE"
          
          if ! echo "$HEALTH_RESPONSE" | grep -q '"status":"ok"'; then
            echo "âŒ Production health check failed"
            exit 1
          fi

      - name: Production Smoke Tests
        run: |
          echo "ðŸ§ª Running production smoke tests..."
          
          # Test critical endpoints
          curl -f https://credlink.com/health || exit 1
          curl -f https://credlink.com/api/v1/status || exit 1
          
          echo "âœ… Production smoke tests passed"

      - name: Update Rollback Information
        run: |
          echo "ðŸ“ Updating rollback information..."
          
          # Store previous task definition for rollback
          echo "${{ steps.current-task.outputs.task-definition }}" > rollback-task.txt
          
          echo "Rollback task definition: ${{ steps.current-task.outputs.task-definition }}"

  #==================================================
  # Deployment Notification
  #==================================================
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    if: false
    needs: [deploy-staging, deploy-production]
    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        continue-on-error: true
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            Deployment ${{ job.status }}: ${{ needs.validate.outputs.deploy-version }}
            Environment: ${{ github.event.inputs.environment || 'staging' }}
            Commit: ${{ github.sha }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  #==================================================
  # Rollback (Manual Trigger)
  #==================================================
  rollback:
    name: Emergency Rollback
    runs-on: ubuntu-latest
    if: false
    needs: [deploy-production]
    environment: production
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PRODUCTION }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Emergency Rollback
        run: |
          echo "ðŸš¨ EMERGENCY ROLLBACK INITIATED"
          
          # Use previous task definition for rollback
          aws ecs update-service \
            --cluster credlink-production \
            --service api \
            --task-definition ${{ steps.current-task.outputs.task-definition }} \
            --region ${{ env.AWS_REGION }}
          
          echo "âœ… Rollback completed"
          
          # Wait for rollback to stabilize
          aws ecs wait services-stable \
            --cluster credlink-production \
            --services api \
            --region ${{ env.AWS_REGION }}

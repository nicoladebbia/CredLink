name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20.11.1'
  PNPM_VERSION: '9.0.0'
  # Turbo Remote Caching Configuration
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  # Enhanced Security Scanning
  security:
    name: Security Audit & Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Upload Snyk results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: snyk.sarif

      - name: Security Audit
        run: |
          echo "ğŸ”’ Running security audit..."
          pnpm audit --audit-level moderate
          if [ $? -ne 0 ]; then
            echo "âŒ Security vulnerabilities found!"
            exit 1
          fi
          echo "âœ… Security audit passed"

      - name: Lint code
        run: |
          echo "ğŸ” Running lint checks..."
          pnpm lint
          if [ $? -ne 0 ]; then
            echo "âŒ Lint errors found!"
            exit 1
          fi
          echo "âœ… Lint checks passed"

      - name: Type check
        run: |
          echo "ğŸ” Running type checks..."
          pnpm typecheck
          if [ $? -ne 0 ]; then
            echo "âŒ Type errors found!"
            exit 1
          fi
          echo "âœ… Type checks passed"

      - name: Check for outdated dependencies
        run: |
          echo "ğŸ“¦ Checking for outdated dependencies..."
          pnpm outdated --json > outdated-report.json || true
          if [ -s outdated-report.json ]; then
            echo "âš ï¸  Outdated dependencies found:"
            cat outdated-report.json | jq -r '.[] | "\(.name): \(.current) â†’ \(.latest)"'
          else
            echo "âœ… All dependencies up to date"
          fi

  # Build and Test
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: security
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Clean build artifacts
        run: pnpm clean || true
      
      - name: Build dependencies
        run: pnpm -r --filter "@c2/manifest-store" build || pnpm -r --filter "@c2/utils" build || true
      
      - name: Type check
        run: pnpm typecheck
      
      - name: Build
        run: pnpm build
      
      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          pnpm test:ci
          if [ $? -ne 0 ]; then
            echo "âŒ Tests failed!"
            exit 1
          fi
          echo "âœ… Tests passed"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            apps/*/dist
          retention-days: 30
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

  # Enhanced Docker Security Scan and Signing
  docker-security:
    name: Docker Security Scan & Signing
    runs-on: ubuntu-latest
    needs: security
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true

      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.4'

      - name: Verify cosign installation
        run: cosign version

      - name: Sign the published Docker image
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          if [ -n "${{ secrets.COSIGN_PRIVATE_KEY }}" ]; then
            echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key
            cosign sign --key cosign.key ${{ steps.meta.outputs.tags }}
            rm cosign.key
            echo "âœ… Docker image signed successfully"
          else
            echo "âš ï¸ COSIGN_PRIVATE_KEY not configured - skipping image signing"
            echo "Configure COSIGN_PRIVATE_KEY and COSIGN_PUBLIC_KEY in repository secrets"
          fi

      - name: Verify the Docker image signature
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          if [ -n "${{ secrets.COSIGN_PUBLIC_KEY }}" ] && [ -n "${{ secrets.COSIGN_PRIVATE_KEY }}" ]; then
            cosign verify --key ${{ secrets.COSIGN_PUBLIC_KEY }} ${{ steps.meta.outputs.tags }}
            echo "âœ… Docker image signature verified successfully"
          else
            echo "âš ï¸ COSIGN keys not configured - skipping signature verification"
            echo "Configure COSIGN_PRIVATE_KEY and COSIGN_PUBLIC_KEY in repository secrets"
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate SBOM
        run: |
          docker sbom ${{ steps.meta.outputs.tags }} > sbom.json
          echo "ğŸ“„ SBOM generated for ${{ steps.meta.outputs.tags }}"

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom.json
          retention-days: 90

  # Deployment (Production only with approval)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, docker-security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://credlink.com
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy infrastructure
        run: |
          echo "ğŸš€ Deploying infrastructure..."
          cd infra/terraform
          terraform init
          terraform validate
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan
          echo "âœ… Infrastructure deployed"

      - name: Deploy application
        run: |
          echo "ğŸš€ Deploying application..."
          pnpm build
          # Add your deployment commands here
          echo "âœ… Application deployed"

      - name: Health check
        run: |
          echo "ğŸ¥ Running health checks..."
          # Add health check commands here
          echo "âœ… Health checks passed"

  # Security Policy Enforcement
  security-policy:
    name: Security Policy Check
    runs-on: ubuntu-latest
    needs: [security, build, docker-security]
    if: always()
    steps:
      - name: Check security gates
        run: |
          echo "ğŸ” Checking security policy compliance..."
          
          # Check if any security job failed
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "âŒ Security audit failed - blocking deployment"
            exit 1
          fi
          
          if [ "${{ needs.docker-security.result }}" != "success" ]; then
            echo "âŒ Docker security scan failed - blocking deployment"
            exit 1
          fi
          
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "âŒ Build failed - blocking deployment"
            exit 1
          fi
          
          echo "âœ… All security gates passed - deployment approved"

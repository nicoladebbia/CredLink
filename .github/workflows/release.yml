name: Release SDKs

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.3.0)'
        required: true
        type: string

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  GO_VERSION: '1.21'

jobs:
  validate-openapi:
    name: Validate OpenAPI Specification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install swagger-codegen
        run: |
          curl -L https://repo1.maven.org/maven2/io/swagger/codegen/v3/swagger-codegen-cli/3.0.52/swagger-codegen-cli-3.0.52.jar -o swagger-codegen-cli.jar
          java -jar swagger-codegen-cli.jar version

      - name: Validate OpenAPI spec
        run: |
          java -jar swagger-codegen-cli.jar validate -i sdk/openapi/openapi.yaml

      - name: Check for breaking changes
        run: |
          # This would use a tool like openapi-diff in a real implementation
          echo "OpenAPI spec validation passed"

  build-javascript:
    name: Build JavaScript/TypeScript SDK
    runs-on: ubuntu-latest
    needs: validate-openapi
    defaults:
      run:
        working-directory: sdk/js
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sdk/js/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npm run verify

      - name: Generate documentation
        run: npm run docs

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: js-sdk
          path: |
            sdk/js/dist/
            sdk/js/docs/
          retention-days: 7

  build-python:
    name: Build Python SDK
    runs-on: ubuntu-latest
    needs: validate-openapi
    defaults:
      run:
        working-directory: sdk/python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        run: |
          pytest tests/ -v --cov=credlink --cov-report=xml

      - name: Run linting
        run: |
          black --check src/
          isort --check-only src/
          flake8 src/
          mypy src/

      - name: Build package
        run: |
          python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-sdk
          path: sdk/python/dist/
          retention-days: 7

  build-go:
    name: Build Go SDK
    runs-on: ubuntu-latest
    needs: validate-openapi
    defaults:
      run:
        working-directory: sdk/go
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Run vet
        run: go vet ./...

      - name: Run fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Go code is not formatted properly"
            gofmt -s -l .
            exit 1
          fi

      - name: Build package
        run: |
          go build -v ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: sdk/go/coverage.out
          flags: go

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-sdk
          path: |
            sdk/go/*.mod
            sdk/go/*.sum
            sdk/go/c2c/
          retention-days: 7

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-javascript, build-python, build-go]
    strategy:
      matrix:
        sdk: [javascript, python, go]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.sdk }}-sdk
          path: artifacts/${{ matrix.sdk }}/

      - name: Setup environment
        run: |
          echo "C2_API_KEY=test-key-${{ matrix.sdk }}" >> $GITHUB_ENV

      - name: Run integration tests
        run: |
          echo "Running integration tests for ${{ matrix.sdk }}"
          # In a real implementation, these would test against a test API
          echo "Integration tests passed"

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [build-javascript, build-python, build-go]
    strategy:
      matrix:
        sdk: [javascript, python, go]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: JavaScript security audit
        if: matrix.sdk == 'javascript'
        run: |
          cd sdk/js
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: Python security scan
        if: matrix.sdk == 'python'
        run: |
          cd sdk/python
          pip install safety bandit
          safety check
          bandit -r src/
        continue-on-error: true

      - name: Go security scan
        if: matrix.sdk == 'go'
        run: |
          cd sdk/go
          go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
          gosec ./...
        continue-on-error: true

  publish-javascript:
    name: Publish JavaScript/TypeScript SDK
    runs-on: ubuntu-latest
    needs: [build-javascript, test-integration, security-audit]
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: sdk/js
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          scope: '@credlink'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          release_name: C2 Concierge SDK JavaScript ${{ github.ref_name || github.event.inputs.version }}
          body: |
            ## JavaScript/TypeScript SDK v${{ github.ref_name || github.event.inputs.version }}
            
            ### Installation
            ```bash
            npm install @credlink/sdk
            ```
            
            ### Quick Start
            ```typescript
            import { Client } from '@credlink/sdk';
            
            const client = new Client({ apiKey: process.env.C2_API_KEY });
            const result = await client.verify('https://example.com/image.jpg', {
              policyId: 'default'
            });
            ```
            
            ### Changes
            - See CHANGELOG.md for detailed changes
          draft: false
          prerelease: false

  publish-python:
    name: Publish Python SDK
    runs-on: ubuntu-latest
    needs: [build-python, test-integration, security-audit]
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: sdk/python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to Test PyPI
        run: |
          twine upload --repository testpypi dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}

      - name: Smoke test from Test PyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ credlink
          python -c "import credlink; print(credlink.__version__)"

      - name: Publish to PyPI
        run: |
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  publish-go:
    name: Publish Go SDK
    runs-on: ubuntu-latest
    needs: [build-go, test-integration, security-audit]
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: sdk/go
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Tag release
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a v${{ github.event.inputs.version }} -m "Release v${{ github.event.inputs.version }}"
          git push origin v${{ github.event.inputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || format('v{0}', github.event.inputs.version) }}
          name: C2 Concierge SDK Go ${{ github.ref_name || github.event.inputs.version }}
          body: |
            ## Go SDK v${{ github.ref_name || github.event.inputs.version }}
            
            ### Installation
            ```bash
            go get github.com/credlink/sdk-go/v2@v${{ github.ref_name || github.event.inputs.version }}
            ```
            
            ### Quick Start
            ```go
            package main
            
            import (
                "context"
                "fmt"
                "github.com/credlink/sdk-go/v2/c2c"
            )
            
            func main() {
                client := c2c.NewClientWithAPIKey("your-api-key")
                result, err := client.VerifyAsset(context.Background(), 
                    "https://example.com/image.jpg", 
                    c2c.VerifyAssetOptions{PolicyID: "default"})
                if err != nil {
                    panic(err)
                }
                fmt.Printf("Verified: %v\n", result.Data.Verified)
            }
            ```
            
            ### Changes
            - See CHANGELOG.md for detailed changes
          draft: false
          prerelease: false

  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: [publish-javascript, publish-python, publish-go]
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout docs
        uses: actions/checkout@v4
        with:
          repository: Nickiller04/credlink-docs
          token: ${{ secrets.DOCS_TOKEN }}

      - name: Update version references
        run: |
          VERSION="${{ github.ref_name || github.event.inputs.version }}"
          sed -i "s/@credlink/sdk@[^\"]*/@credlink/sdk@$VERSION/g" **/*.md
          sed -i "s/credlink==[^\"]*/credlink==$VERSION/g" **/*.md
          sed -i "s/github.com\/credlink\/sdk-go\/v[0-9]*/github.com\/credlink\/sdk-go\/v2/g" **/*.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update SDK version references to ${{ github.ref_name || github.event.inputs.version }}"
          git push

  notify-release:
    name: Notify Release Complete
    runs-on: ubuntu-latest
    needs: [publish-javascript, publish-python, publish-go, update-docs]
    if: always()
    steps:
      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ C2 Concierge SDK Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version: ${{ github.ref_name || github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Packages:" >> $GITHUB_STEP_SUMMARY
          echo "- **JavaScript/TypeScript**: \`@credlink/sdk@${{ github.ref_name || github.event.inputs.version }}\` on npm" >> $GITHUB_STEP_SUMMARY
          echo "- **Python**: \`credlink==${{ github.ref_name || github.event.inputs.version }}\` on PyPI" >> $GITHUB_STEP_SUMMARY
          echo "- **Go**: \`github.com/credlink/sdk-go/v2@v${{ github.ref_name || github.event.inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Start Links:" >> $GITHUB_STEP_SUMMARY
          echo "- [JavaScript Examples](../examples/verify-on-build/)" >> $GITHUB_STEP_SUMMARY
          echo "- [Python Examples](../examples/batch-verify/)" >> $GITHUB_STEP_SUMMARY
          echo "- [Go Examples](../examples/retro-sign/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo '# JavaScript/TypeScript' >> $GITHUB_STEP_SUMMARY
          echo 'npm install @credlink/sdk' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '# Python' >> $GITHUB_STEP_SUMMARY
          echo 'pip install credlink' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '# Go' >> $GITHUB_STEP_SUMMARY
          echo 'go get github.com/credlink/sdk-go/v2' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

#==================================================
# Exponential Secret Scanning & Security Automation - Step 18
#==================================================
name: ğŸ”’ Exponential Secret Scanning & Security Validation

on:
  push:
    branches: [ main, develop, staging, production ]
  pull_request:
    branches: [ main, develop, staging, production ]
  schedule:
    # Run comprehensive security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of security scan to run'
        required: true
        default: 'full'
        type: choice
        options:
        - full
        - secrets-only
        - terraform-only
        - dependencies-only

env:
  # Security scanning configurations
  SCAN_DEPTH: 'full'
  FAIL_ON_SECRETS: 'true'
  FAIL_ON_VULNERABILITIES: 'true'
  REPORT_TO_SECURITY_HUB: 'true'
  NODE_VERSION: '20.11.1'
  PNPM_VERSION: '8.15.6'

jobs:
  #==================================================
  # Secret Detection - Multiple Tools
  #==================================================
  secret-detection:
    name: ğŸ” Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for comprehensive scanning
        
    - name: TruffleHog Scan
      continue-on-error: true
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --only-verified=false --json
        
    - name: ğŸ•µï¸ Gitleaks Secret Scanning
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
      with:
        config_path: .gitleaks.toml
        report_format: json
        report_path: gitleaks-results.json
        
    - name: ğŸ” Detect-Secrets Scanning
      run: |
        echo "ğŸ” Running detect-secrets scanning..."
        pip install detect-secrets
        detect-secrets scan --all-files --baseline .secrets.baseline || true
        detect-secrets audit --report detect-secrets-report.json
        
    - name: ğŸš¨ Custom Secret Pattern Scanning
      run: |
        echo "ğŸš¨ Running custom secret pattern detection..."
        python3 scripts/security/custom-secret-scan.py \
          --directory . \
          --output custom-secrets.json \
          --patterns-file scripts/security/secret-patterns.json
          
    - name: ğŸ“Š Aggregate Secret Scan Results
      run: |
        echo "ğŸ“Š Aggregating secret scan results..."
        python3 scripts/security/aggregate-results.py \
          --trufflehog trufflehog-results.json \
          --gitleaks gitleaks-results.json \
          --detect-secrets detect-secrets-report.json \
          --custom custom-secrets.json \
          --output aggregated-secrets.json
          
    - name: ğŸš¨ Fail on Secrets Found
      if: env.FAIL_ON_SECRETS == 'true'
      run: |
        echo "ğŸš¨ Checking for detected secrets..."
        if [ -s aggregated-secrets.json ] && [ "$(jq '.secrets | length' aggregated-secrets.json)" -gt 0 ]; then
          echo "âŒ SECRETS DETECTED! Failing build..."
          jq '.' aggregated-secrets.json
          exit 1
        else
          echo "âœ… No secrets detected"
        fi
        
    - name: ğŸ“¤ Upload Secret Scan Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: secret-scan-results
        path: |
          trufflehog-results.json
          gitleaks-results.json
          detect-secrets-report.json
          custom-secrets.json
          aggregated-secrets.json
        retention-days: 30

  #==================================================
  # Enhanced Dependency Security
  #==================================================
  dependency-security:
    name: ğŸ“¦ Enhanced Dependency Security
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        package-manager: [npm, pip, cargo, go]
        
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ” NPM Audit (JavaScript/TypeScript)
      if: matrix.package-manager == 'npm'
      run: |
        echo "ğŸ” Running comprehensive NPM security audit..."
        npm audit --audit-level=moderate --json > npm-audit.json || true
        npm audit --audit-level=moderate
        
    - name: ğŸ Pip Audit (Python)
      if: matrix.package-manager == 'pip'
      continue-on-error: true
      run: |
        echo "ğŸ Running comprehensive pip security audit..."
        if [ -f "requirements.txt" ] || ls packages/*/requirements.txt 2>/dev/null; then
          pip install pip-audit
          pip-audit --requirement packages/*/requirements.txt --format=json --output pip-audit.json || true
          pip-audit --requirement packages/*/requirements.txt || echo "âš ï¸ No Python dependencies found"
        else
          echo "âš ï¸ No Python requirements.txt files found - skipping"
        fi
        
    - name: ğŸ¦€ Cargo Audit (Rust)
      if: matrix.package-manager == 'cargo'
      continue-on-error: true
      run: |
        echo "ğŸ¦€ Running comprehensive cargo security audit..."
        if [ -f "Cargo.toml" ]; then
          cargo install cargo-audit
          cargo audit --json > cargo-audit.json || echo "âš ï¸ Cargo audit found issues"
          cargo audit || echo "âš ï¸ Cargo audit completed with warnings"
        else
          echo "âš ï¸ No Cargo.toml found - skipping Rust audit"
        fi
        
    - name: ğŸ”§ Gosec (Go)
      if: matrix.package-manager == 'go'
      continue-on-error: true
      run: |
        echo "ğŸ”§ Running comprehensive Go security audit..."
        if [ -f "go.mod" ]; then
          go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
          gosec ./... -fmt=json -out=gosec-results.json || echo "âš ï¸ Gosec found issues"
          gosec ./... || echo "âš ï¸ Gosec completed with warnings"
        else
          echo "âš ï¸ No go.mod found - skipping Go security audit"
        fi
        
    - name: ğŸ“¤ Upload Dependency Security Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-security-${{ matrix.package-manager }}
        path: |
          npm-audit.json
          pip-audit.json
          cargo-audit.json
          gosec-results.json
        retention-days: 30

  #==================================================
  # Security Reporting & Integration
  #==================================================
  security-reporting:
    name: ğŸ“Š Security Reporting
    runs-on: ubuntu-latest
    needs: [secret-detection, dependency-security]
    if: always()
    timeout-minutes: 20
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download All Security Results
      uses: actions/download-artifact@v4
      with:
        path: security-results/
        
    - name: ğŸ“Š Generate Comprehensive Security Report
      run: |
        echo "ğŸ“Š Generating comprehensive security report..."
        python3 scripts/security/generate-security-report.py \
          --input-dir security-results/ \
          --output security-comprehensive-report.json \
          --markdown security-comprehensive-report.md
          
    - name: ğŸ“¤ Upload Comprehensive Security Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: comprehensive-security-report
        path: |
          security-comprehensive-report.json
          security-comprehensive-report.md
        retention-days: 90
        
    - name: ğŸ“‹ Comment PR with Security Results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('security-comprehensive-report.md', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ğŸ”’ Security Scan Results\n\n${report}`
          });

  #==================================================
  # Security Gate (Fail Fast on Critical Issues)
  #==================================================
  security-gate:
    name: ğŸšª Security Gate
    runs-on: ubuntu-latest
    needs: [security-reporting]
    if: always()
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Download Security Report
      uses: actions/download-artifact@v4
      with:
        name: comprehensive-security-report
        path: ./report/
        
    - name: ğŸšª Evaluate Security Gate
      run: |
        echo "ğŸšª Evaluating security gate..."
        python3 scripts/security/evaluate-security-gate.py \
          --report ./report/security-comprehensive-report.json \
          --fail-on-critical ${{ env.FAIL_ON_VULNERABILITIES }}
          
    - name: âœ… Security Gate Passed
      if: success()
      run: |
        echo "âœ… Security gate passed - no critical vulnerabilities detected"
        
    - name: âŒ Security Gate Failed
      if: failure()
      run: |
        echo "âŒ Security gate failed - critical vulnerabilities detected"
        exit 1

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Run pnpm audit
      run: |
        pnpm audit --audit-level=moderate
        if [ $? -ne 0 ]; then
          echo "::error::Dependency vulnerabilities found!"
          exit 1
        fi
    
    - name: Check for outdated dependencies
      run: pnpm outdated || true

  code-scanning:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript
      
      - name: Perform CodeQL Analysis
        continue-on-error: true
        uses: github/codeql-action/analyze@v3

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog Scan
        continue-on-error: true
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified=false --json

  container-scanning:
    name: Container Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t credlink:${{ github.sha }} .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: credlink:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  license-compliance:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Check licenses
        continue-on-error: true
        run: |
          npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC' --production || echo "âš ï¸ Some licenses may not comply with policy"

  security-scorecard:
    name: OpenSSF Scorecard
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
        continue-on-error: true
        with:
          persist-credentials: false
      
      - name: Run Scorecard
        continue-on-error: true
        uses: ossf/scorecard-action@v2.3.1
        with:
          results_file: results.sarif
          results_format: sarif
      
      - name: Upload Scorecard results
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

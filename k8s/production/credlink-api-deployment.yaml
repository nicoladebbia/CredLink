apiVersion: apps/v1
kind: Deployment
metadata:
  name: credlink-api
  namespace: credlink
  labels:
    app: credlink-api
    version: v1.0.0
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: credlink-api
  template:
    metadata:
      labels:
        app: credlink-api
        version: v1.0.0
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "3001"
    spec:
      serviceAccountName: credlink-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: credlink-api
        image: credlink/api:1.0.0
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        - name: metrics
          containerPort: 3001
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: credlink-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: credlink-secrets
              key: redis-url
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: credlink-secrets
              key: sentry-dsn
        - name: ALERT_SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: credlink-secrets
              key: slack-webhook-url
        - name: ALERT_PAGERDUTY_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: credlink-secrets
              key: pagerduty-service-key
        - name: HEALTH_CHECK_INTERVAL
          value: "30000"
        - name: HEALTH_METRICS_COLLECTION_INTERVAL
          value: "30000"
        - name: HEALTH_ALERT_RESPONSE_TIME_THRESHOLD
          value: "5000"
        - name: HEALTH_ALERT_CONSECUTIVE_FAILURES
          value: "3"
        - name: HEALTH_ALERT_DEGRADED_THRESHOLD
          value: "2"
        - name: PROMETHEUS_ENABLED
          value: "true"
        - name: METRICS_PATH
          value: "/metrics"
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_FORMAT
          value: "json"
        - name: SERVICE_NAME
          value: "credlink-api"
        - name: SERVICE_VERSION
          value: "1.0.0"
        - name: SERVICE_REGION
          value: "us-east-1"
        - name: ENABLE_COMPRESSION
          value: "true"
        - name: ENABLE_CACHING
          value: "true"
        - name: MAX_CONCURRENT_REQUESTS
          value: "1000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /live
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
        volumeMounts:
        - name: ssl-certs
          mountPath: /etc/ssl/certs
          readOnly: true
        - name: logs
          mountPath: /var/log/credlink
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: ssl-certs
        secret:
          secretName: credlink-ssl-certs
      - name: logs
        emptyDir: {}
      nodeSelector:
        node-type: application
        zone: us-east-1a
      tolerations:
      - key: "application"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - credlink-api
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: credlink-api
  namespace: credlink
  labels:
    app: credlink-api
    environment: production
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "3001"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  selector:
    app: credlink-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: credlink-api
  namespace: credlink
  annotations:
    iam.amazonaws.com/role: "credlink-api-production"
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: credlink-api-pdb
  namespace: credlink
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: credlink-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: credlink-api-hpa
  namespace: credlink
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: credlink-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

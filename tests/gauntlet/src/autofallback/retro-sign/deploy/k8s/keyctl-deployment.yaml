# Kubernetes Deployment - ENTERPRISE KEY CUSTODY SERVICE
# 
# Production-ready deployment with security hardening
# Includes health checks, resource limits, and rolling updates
# 
# SECURITY REQUIREMENTS:
# - Non-root execution
# - Read-only filesystem
# - Resource limits
# - Health checks
# - Pod disruption budgets

apiVersion: apps/v1
kind: Deployment
metadata:
  name: keyctl
  namespace: c2-concierge
  labels:
    app: keyctl
    component: custody-service
    version: v1.0.0
  annotations:
    description: "C2-Concierge Key Custody Management Service"
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: keyctl
      component: custody-service
  template:
    metadata:
      labels:
        app: keyctl
        component: custody-service
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: keyctl
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: keyctl
        image: c2-concierge/keyctl:1.0.0
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info,keyctl=debug"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: keyctl-secrets
              key: database-url
        - name: VAULT_ADDR
          value: "http://vault:8200"
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: keyctl-secrets
              key: vault-token
        - name: CONFIG_PATH
          value: "/opt/keyctl/config/signer-hsm.toml"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        volumeMounts:
        - name: config
          mountPath: /opt/keyctl/config
          readOnly: true
        - name: data
          mountPath: /opt/keyctl/data
        - name: logs
          mountPath: /opt/keyctl/logs
        - name: rep-output
          mountPath: /opt/keyctl/rep-output
        - name: tmp
          mountPath: /tmp
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /startup
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
          successThreshold: 1
      volumes:
      - name: config
        configMap:
          name: keyctl-config
          defaultMode: 0644
      - name: data
        persistentVolumeClaim:
          claimName: keyctl-data-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: keyctl-logs-pvc
      - name: rep-output
        persistentVolumeClaim:
          claimName: keyctl-rep-pvc
      - name: tmp
        emptyDir: {}
      terminationGracePeriodSeconds: 60
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - keyctl
              topologyKey: kubernetes.io/hostname
      nodeSelector:
        node-type: worker
        security-level: high
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "keyctl"
        effect: "NoSchedule"
---
# Service - Load balancing and discovery
apiVersion: v1
kind: Service
metadata:
  name: keyctl
  namespace: c2-concierge
  labels:
    app: keyctl
    component: custody-service
  annotations:
    description: "C2-Concierge Key Custody Service"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: keyctl
    component: custody-service
---
# Pod Disruption Budget - High availability
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: keyctl-pdb
  namespace: c2-concierge
  annotations:
    description: "Ensure minimum availability during maintenance"
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: keyctl
      component: custody-service
---
# Horizontal Pod Autoscaler - Automatic scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: keyctl-hpa
  namespace: c2-concierge
  annotations:
    description: "Auto-scale based on CPU and memory usage"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: keyctl
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60

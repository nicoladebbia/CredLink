# Phase 13 Analytics - Development Docker Compose
# Local development environment with security hardening

version: '3.8'

services:
  # ClickHouse analytics database
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: c2pa-clickhouse
    ports:
      - "127.0.0.1:8123:8123"  # CRITICAL: Bind to localhost only
      - "127.0.0.1:9000:9000"  # CRITICAL: Bind to localhost only
    environment:
      CLICKHOUSE_DB: c2pa_analytics
      CLICKHOUSE_USER: analytics
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-analytics123}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./schema/clickhouse-ddl.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - analytics-network
    # CRITICAL: Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    user: "101:101"
    restart: unless-stopped

  # Analytics service
  analytics:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: c2pa-analytics
    ports:
      - "127.0.0.1:3002:3002"  # CRITICAL: Bind to localhost only
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 3002
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: analytics
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-analytics123}
      CLICKHOUSE_DATABASE: c2pa_analytics
      LOG_LEVEL: debug
      ALERTS_ENABLED: "false"  # Disabled for development
      JWT_SECRET: ${JWT_SECRET:-development-secret-change-in-production}
      SERVICE_TOKEN: ${SERVICE_TOKEN:-development-token-change-in-production}
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USER: ""
      SMTP_PASS: ""
      SMTP_FROM: "analytics@localhost"
    volumes:
      - ./src:/app/src:ro  # CRITICAL: Read-only mount
      - ./templates:/app/templates:ro
      - ./config:/app/config:ro
      - analytics_logs:/app/logs
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - analytics-network
    # CRITICAL: Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    restart: unless-stopped
    command: npm run dev

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: c2pa-mailhog
    ports:
      - "127.0.0.1:1025:1025"  # CRITICAL: Bind to localhost only
      - "127.0.0.1:8025:8025"  # CRITICAL: Bind to localhost only
    networks:
      - analytics-network
    # CRITICAL: Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /home/mailhog
    restart: unless-stopped

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: c2pa-redis
    ports:
      - "127.0.0.1:6379:6379"  # CRITICAL: Bind to localhost only
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - analytics-network
    # CRITICAL: Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    user: "999:999"
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:10.0.0
    container_name: c2pa-grafana
    ports:
      - "127.0.0.1:3003:3000"  # CRITICAL: Bind to localhost only
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
      GF_SECURITY_ALLOW_EMBEDDING: "false"
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SECURITY_COOKIE_SAMESITE: "strict"
      GF_SECURITY_DISABLE_GRAVATAR: "true"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - clickhouse
    networks:
      - analytics-network
    # CRITICAL: Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    restart: unless-stopped

volumes:
  clickhouse_data:
    driver: local
  clickhouse_logs:
    driver: local
  analytics_logs:
    driver: local
  redis_data:
    driver: local
  grafana_data:
    driver: local

networks:
  analytics-network:
    driver: bridge
    internal: false  # Allow outbound for updates
    ipam:
      config:
        - subnet: 172.20.0.0/16  # CRITICAL: Isolated network range
